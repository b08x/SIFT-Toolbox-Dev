
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFT Toolbox - AI Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.gray[300]'),
                  '--tw-prose-headings': theme('colors.white'),
                  '--tw-prose-lead': theme('colors.gray[400]'),
                  '--tw-prose-links': theme('colors.blue[400]'),
                  '--tw-prose-bold': theme('colors.white'),
                  '--tw-prose-counters': theme('colors.gray[400]'),
                  '--tw-prose-bullets': theme('colors.gray[500]'),
                  '--tw-prose-hr': theme('colors.gray[700]'),
                  '--tw-prose-quotes': theme('colors.gray[200]'),
                  '--tw-prose-quote-borders': theme('colors.gray[600]'),
                  '--tw-prose-captions': theme('colors.gray[400]'),
                  '--tw-prose-code': theme('colors.sky[300]'),
                  '--tw-prose-pre-code': theme('colors.gray[300]'),
                  '--tw-prose-pre-bg': theme('colors.gray[800]'),
                  '--tw-prose-th-borders': theme('colors.gray[600]'),
                  '--tw-prose-td-borders': theme('colors.gray[700]'),
                  '--tw-prose-invert-body': theme('colors.gray[300]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-lead': theme('colors.gray[400]'),
                  '--tw-prose-invert-links': theme('colors.blue[400]'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                  '--tw-prose-invert-counters': theme('colors.gray[400]'),
                  '--tw-prose-invert-bullets': theme('colors.gray[500]'),
                  '--tw-prose-invert-hr': theme('colors.gray[700]'),
                  '--tw-prose-invert-quotes': theme('colors.gray[200]'),
                  '--tw-prose-invert-quote-borders': theme('colors.gray[600]'),
                  '--tw-prose-invert-captions': theme('colors.gray[400]'),
                  '--tw-prose-invert-code': theme('colors.sky[300]'),
                  '--tw-prose-invert-pre-code': theme('colors.gray[300]'),
                  '--tw-prose-invert-pre-bg': 'rgb(255 255 255 / 0.05)',
                },
              },
            }),
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
