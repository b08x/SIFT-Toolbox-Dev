<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFT Toolbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
            },
            typography: ({ theme }) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.slate[300]'),
                  '--tw-prose-headings': theme('colors.slate[100]'),
                  '--tw-prose-lead': theme('colors.slate[400]'),
                  '--tw-prose-links': theme('colors.blue[400]'),
                  '--tw-prose-bold': theme('colors.slate[100]'),
                  '--tw-prose-counters': theme('colors.slate[400]'),
                  '--tw-prose-bullets': theme('colors.slate[500]'),
                  '--tw-prose-hr': theme('colors.slate[700]'),
                  '--tw-prose-quotes': theme('colors.slate[200]'),
                  '--tw-prose-quote-borders': theme('colors.slate[600]'),
                  '--tw-prose-captions': theme('colors.slate[400]'),
                  '--tw-prose-code': theme('colors.sky[300]'),
                  '--tw-prose-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-pre-bg': theme('colors.slate[800]'),
                  '--tw-prose-th-borders': theme('colors.slate[600]'),
                  '--tw-prose-td-borders': theme('colors.slate[700]'),
                  '--tw-prose-invert-body': theme('colors.slate[300]'),
                  '--tw-prose-invert-headings': theme('colors.slate[100]'),
                  '--tw-prose-invert-lead': theme('colors.slate[400]'),
                  '--tw-prose-invert-links': theme('colors.blue[400]'),
                  '--tw-prose-invert-bold': theme('colors.slate[100]'),
                  '--tw-prose-invert-counters': theme('colors.slate[400]'),
                  '--tw-prose-invert-bullets': theme('colors.slate[500]'),
                  '--tw-prose-invert-hr': theme('colors.slate[700]'),
                  '--tw-prose-invert-quotes': theme('colors.slate[200]'),
                  '--tw-prose-invert-quote-borders': theme('colors.slate[600]'),
                  '--tw-prose-invert-captions': theme('colors.slate[400]'),
                  '--tw-prose-invert-code': theme('colors.sky[300]'),
                  '--tw-prose-invert-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-invert-pre-bg': 'rgb(30 41 59 / 0.75)',
                },
              },
            }),
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
